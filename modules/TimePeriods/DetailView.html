<!-- BEGIN: main -->
<table width="100%" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td>
			<form action="index.php" method="post" name="DetailView" id="form">
{sugar_csrf_form_token}
				<input type="hidden" name="module" value="TimePeriods">
				<input type="hidden" name="record" value="{ID}">
				<input type="hidden" name="isDuplicate" value="0">
				<input type="hidden" name="action" value="{ACTION}">
				<input type="hidden" name="return_module" value="{RETURN_MODULE}">
				<input type="hidden" name="return_action" value="{RETURN_ACTION}">
				<input type="hidden" name="return_id" value="{ID}">
				<input type="hidden" name="user_id" value="">
				<input title="{APP.LBL_EDIT_BUTTON_TITLE}" accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button primary" type="submit" name="Edit" value="{APP.LBL_EDIT_BUTTON_LABEL}">
				<input title="{APP.LBL_DUPLICATE_BUTTON_TITLE}" accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button" onclick="document.DetailView.isDuplicate.value = 1;" type="submit" name="Duplicate" value="{APP.LBL_DUPLICATE_BUTTON_LABEL}">
				<input title="{APP.LBL_DELETE_BUTTON_TITLE}" accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" onclick="if (confirm('{APP.NTC_DELETE_CONFIRMATION}')){document.DetailView.return_action.value = 'ListView';document.DetailView.action.value = 'Delete';document.DetailView.submit();}" type="button" name="Delete" value="{APP.LBL_DELETE_BUTTON_LABEL}">
			</form>
		</td>
		<td align='right'>{ADMIN_EDIT}</td>
	</tr>
</table>

<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0" class="detail view">
	<tr>
		<td width="15%" valign="top" scope="row"><slot>{MOD.LBL_TP_NAME}</slot></td>
		<td width="35%" valign="top"><slot>{NAME}&nbsp;</slot></td>
		<td width="15%" valign="top" scope="row"><slot>{MOD.LBL_TP_IS_FISCAL_YEAR}</slot></td>
		<td width="35%" valign="top"><slot><input name='is_fiscal_year' class="checkbox" type="checkbox" disabled {FISCAL_YEAR_CHECKED}> <span>&nbsp;{FISCAL_YEAR}</span></slot></td>
	</tr>
	<tr>
		<td valign="top" scope="row"><slot>{MOD.LBL_TP_START_DATE}</slot></td>
		<td valign="top"><slot>{START_DATE}&nbsp;</slot></td>
		<td valign="top" scope="row"><slot>{MOD.LBL_TP_END_DATE}</slot></td>
		<td valign="top"><slot>{END_DATE}&nbsp;</slot></td>
	</tr>
</table>
<!-- END: main -->
